<!DOCTYPE html>
<html>

    <head>
        <title> Cena 1 - Iniciação Tecnológica</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    </head>

    <body>

        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; font-family: sans-serif; color: white;">
    
    <div style="
    position: absolute; 
    top: 20px; 
    left: 20px; 
    width: 300px; 
    background: rgba(0, 0, 0, 0.5); /* Preto com 50% de transparência */
    backdrop-filter: blur(8px);    /* Desfoca o céu estrelado ao fundo */
    -webkit-backdrop-filter: blur(8px); /* Compatibilidade para Safari */
    padding: 20px; 
    border-radius: 12px; 
    border: 1px solid rgba(246, 184, 254, 0.4); /* Borda laranja translúcida */
    pointer-events: auto;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);">

    <h2 style="color: #deb0fc; margin-top: 0; text-shadow: 1px 1px 2px black;">Teoria do Múon</h2>
    <p style="font-size: 14px; line-height: 1.6; color: white; text-shadow: 1px 1px 2px black;">
        Os <b>Múons</b> são partículas elementares criadas quando raios cósmicos (prótons) colidem com a atmosfera superior. 
        <br><br>
        Nesta cena, observamos o <b>Nível 1</b>: Prótons solares viajando pelo espaço em direção à Terra.
    </p>
</div>

    <div style="position: absolute; top: 20px; right: 20px; pointer-events: auto;">
        <div style="background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; border: 1px solid #bcacda;">
            <span style="margin-right: 10px; font-weight: bold;">Navegação:</span>
            <button onclick="window.location.href='index.html'" style="background: #deb0fc; color: rgb(0, 0, 0); border: none; padding: 8px 15px; border-radius: 3px; cursor: pointer; font-weight: bold;">Cena 1</button>
            <button onclick="window.location.href='testes7Cena2.html'" style="background: #444; color: white; border: none; padding: 8px 15px; border-radius: 3px; cursor: pointer; margin-left: 5px;">Cena 2</button>
        </div>
    </div>
</div>

<a-scene shadow="type: pcfsoft">
      
            <a-entity light="type: ambient; color: white; intensity: 0.005"></a-entity>

            <a-assets>
                <img id="mapa_sol" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Map_of_the_full_sun.jpg/1280px-Map_of_the_full_sun.jpg">
                <img id="mapa_terra" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/1280px-Blue_Marble_2002.png">
                <img id="mapa_lua" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Solarsystemscope_texture_8k_moon.jpg/1280px-Solarsystemscope_texture_8k_moon.jpg">
                <img id="skymap" src="https://jocoteles.github.io/Minicurso-A-Frame-VR/TychoSkymap.t4_04096x02048.jpg">
            </a-assets>

        <a-entity id="pos_sol" position="0 0 -1">
    
            <a-entity id="sol"
            geometry="primitive: sphere; radius: 0.3"
            material="src: #mapa_sol; shader: flat"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear" 
            light="type: point; color: white; intensity: 2.5; castShadow: true"> 
            </a-entity>

            <a-entity id="grupo_raios" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
    
    <a-entity id="raio_1"
              geometry="primitive: cylinder; radius: 0.008; height: 0.2" 
              material="color: #FF6600; emissive: #FF6600; emissiveIntensity: 2"
              rotation="0 0 90"
              animation="property: position; from: 0.3 0 0; to: 1.1 0 0; loop: true; dur: 2000; easing: linear">
    </a-entity>

    <a-entity id="raio_2"
              geometry="primitive: cylinder; radius: 0.008; height: 0.2" 
              material="color: #FF6600; emissive: #FF6600; emissiveIntensity: 2"
              rotation="0 0 90"
              animation="property: position; from: 0.3 0 0; to: 1.1 0 0; loop: true; dur: 2000; easing: linear; delay: 1000">
    </a-entity>

    <a-entity id="muon_1"
          geometry="primitive: sphere; radius: 0.015"
          material="color: #9370DB; emissive: #9370DB; emissiveIntensity: 2"
          position="1.1 0 0"
          animation="property: position; from: 1.1 0 0; to: 1.5 0 0; dur: 400; loop: true; delay: 2000; easing: linear">
</a-entity>

</a-entity>
    
                <a-entity id="orb_terra" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">

                    <a-entity id="pos_terra" position="1.5 0.0 0">  

                        <a-entity id="inc_terra" rotation="23.4 0 0" >

                            <a-entity id="rev_rot_terra" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear; dir: reverse">
                                    
                                    <a-entity id="terra"
                                    geometry="primitive: sphere; radius: 0.15"
                                    material="src: #mapa_terra; roughness: 1"
                                    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
                                    shadow="receive: true; cast: true">
                                    </a-entity>
                                    
                                    <a-entity id="atmosfera" 
                                    geometry="primitive: sphere; radius: 0.20" 
                                    material="color: #87CEEB; opacity: 0.2; transparent: true; side: double">
                                    </a-entity>

                                        <a-entity id="inc_orb_lua" rotation="-25 0 0">

                                            <a-entity id="orb_lua" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">

                                                <a-entity id="pos_lua" position="0 0.0 0.5">                
                                                    
                                                    <a-entity id="lua"
                                                    geometry="primitive: sphere; radius: 0.05"
                                                    material="src: #mapa_lua"
                                                    shadow="receive: true; cast: true">
                                                    </a-entity>
                                
                                                </a-entity>    

                                            </a-entity> 

                                        </a-entity>

                            </a-entity>  

                        </a-entity>

                    </a-entity>      

                </a-entity>      

        </a-entity>
        
        <a-sky src="#skymap"></a-sky>

        </a-scene>
    </body>

</html>
